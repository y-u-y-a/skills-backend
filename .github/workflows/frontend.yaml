name: Deploy to Firebase Hosting # 任意

# pushをトリガー
on:
  push:
    branches: [master]
# stepの集まり, 並列実行(build, test, package, release, deployなど)
jobs:
  deploy: # 任意
    runs-on: ubuntu-latest # jobが実行される仮想環境
    steps:
      # [ユーザー名/リポジトリ名]のアクションを実行
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Test
        run: npm run test
